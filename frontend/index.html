<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <title>FILMr 2.0</title>
</head>
<body>

  <div class="header">
    <h1>FILMr 2.0</h1>
  </div>

  <form id="new-movie-form">
    <h3>New Movie</h3>
    <input type="text" name="title" placeholder="title">
    <input type="text" name="year" placeholder="year">
    <input type="text" name="director" placeholder="director">
    <input type="text" name="summary" placeholder="summary">

    <input type="submit" value=" add movie">
  </form>

  <div id="review-form-container">
  </div>

  <div id="movie-list"></div>

  <script src="src/adapters/MoviesAdapter.js"></script>
  <script src="src/adapters/ReviewsAdapter.js"></script>
  <script src="src/components/movies.js"></script>
  <script src="src/components/movie.js"></script>
  <script src="src/components/review.js"></script>
  <script src="src/components/reviews.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/index.js"></script>


</body>
</html>
